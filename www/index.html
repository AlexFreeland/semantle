<!doctype html>
<html>
    <head>
        <title>{title}</title>
        <script src="semantle.js"></script>
        <style type="text/css">
            th,td
            {
                padding-right: 3em;
            }
        </style>
    </head>
    <body onload="initialize()">
        <div id="gameInfo">Querying game info from server...</div>
        <div style="padding: 1em 0 1em 0;">
            <input type="text" autofocus id="txtWord" onkeydown="watchInput()" />
            <button type="button" id="btnGuess" onclick="guess()">Guess</button>
            <button type="button" id="btnNext" onclick="next()">Next Word</button>
            <span id="message"></span>
            <div>
                <div id="scoreInfo"></div>
                <div>Click <a href="/leaderboard">here</a> to see the leaderboard.</div>
            </div>
        </div>
        <table id="history">
            <tr>
                <th>#</th>
                <th>Word</th>
                <th>Similarity</th>
                <th>Proximity</th>
            </tr>
        </table>
    </body>
</html>
